<html>
	<head>
		
	</head>
	<body>
		<div class="col-md-4 col-sm-4">
		<div class="panel panel-default well" id="loginpanel" >
		  <div class="panel-heading text-center">
			<h1 class="panel-title">Check your Reports</h1> New report? See our menu below.
		  </div>
		  <div class="signin-form">
			<div class="container">
				<form class="form-signin" id='login-form' method="POST">
					 <div id="error">
					<!-- error will be shown here ! -->
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" id="user_email"  id="username_input" name="user_email" placeholder="Reference ID" autofocus="" />
					</div>
					
					<div class="form-group">
						<input type="password" class="form-control" id="password"  name="password" placeholder="Password" />    
					</div>
					
					<div class="form-group">
					<div class="panel-footer"><button  name="btn-login" class="btn btn-lg btn-success btn-block" id="btn-login" type="submit"><span class="fa fa-sign-in"></span> &nbsp;Check Report</button></div>
					</div>
				</form>
		  </div>
		</div>
		</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="login/script.js"> </script>
